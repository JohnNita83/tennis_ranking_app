{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">Cookie Settings</h5>

    {% if saved %}
    <div class="alert alert-success">
      Cookie updated successfully.
    </div>
    {% endif %}

    <p class="text-muted">
      Paste the full <code>Cookie:</code> header value you copy from your browser
      (Developer Tools â†’ Network).
    </p>

    <form method="post" action="{{ url_for('edit_cookie') }}">
      <div class="mb-3">
        <label for="cookie" class="form-label">Cookie string</label>
        <textarea
          id="cookie"
          name="cookie"
          class="form-control"
          rows="5"
        >{{ cookie }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save cookie</button>
    </form>
  </div>
</div>
{% endblock %}
